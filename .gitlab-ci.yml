stages:
  - prepare-environment
  - start-environment
  - install
  - unit-tests
  - integrational-tests
  - tutorial-tests
  - functional-tests
  - finish

variables:
  GIT_STRATEGY: none

cache:
  untracked: true
  paths:
    - resolve-$CI_PIPELINE_ID
    - ci-cd
    - .yarn-cache
  policy: pull

###############
# CI/CD setup #
###############

ubuntu (prepare environment):
  stage: prepare-environment
  tags:
    - ubuntu
  only:
    - ci/cd
  except:
    - triggers
  cache:
    policy: pull-push
  script:
    - rm -rf ci-cd || true
    - git clone https://github.com/reimagined/resolve.git ci-cd
    - cd ci-cd
    - git fetch origin ci/cd:ci/cd
    - git checkout ci/cd
    - yarn install --frozen-lockfile --cache-folder ../.yarn-cache

macOS (prepare environment):
  stage: prepare-environment
  tags:
    - macos
  only:
    - ci/cd
  except:
    - triggers
