language: node_js
node_js:
  - "8"

dist: trusty
sudo: required

before_install:
  - stty cols 80

install:
  - npm install

script:
  - 'if [ "$(node_modules/.bin/prettier --no-semi --single-quote "**/*.js" --list-different --ignore=./node_modules/** ./dist/**)" ]; then exit 1; fi'
  - npm run bootstrap
  - npm run lint
  - npm test
