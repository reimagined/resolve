language: node_js
node_js:
  - "8"

dist: trusty
sudo: false

before_install:
  - stty cols 80

script:
  - npm install
  - 'if [ "$(node_modules/.bin/prettier-eslint "./**/src/**/*.js" "./**/test/**/*.js" --list-different --ignore=./node_modules/**)" ]; then exit 1; fi'
  - npm run bootstrap
  - npm run lint
  - npm test
