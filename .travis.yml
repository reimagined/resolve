language: node_js
node_js:
  - "6"
  - "8"

dist: trusty
sudo: required

group: edge

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

env:
  BROWSER: false

before_install:
  - stty cols 80
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

install:
  - npm install
  - npm run bootstrap
script:
  - npm run lint
  - npm test
  - cd examples/todo
  - npm run test:e2e -- --browser=chrome

