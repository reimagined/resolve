  publish-dev:
    runs-on: ubuntu-latest

    if: github.event_name == 'push'

    env:
      NPM_REGISTRY: ${{ secrets.PRIVATE_NPM_REGISTRY }}
      NPM_TOKEN: ${{ secrets.PRIVATE_NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Install & Build
        run: yarn install --frozed-lockfile

      - name: Publish to private registry
        run: |
          VERSION=$(./ci/package-json-tools.js nightly ${{ github.sha }})
          ./ci/scripts/npm-patch-rc
          npx oao all "./ci/scripts/package-json-tools.js patch-dependencies '(?!resolve-cloud-common$)(resolve-.*$)' $VERSION && /scripts/publish-dev $VERSION nightly"
