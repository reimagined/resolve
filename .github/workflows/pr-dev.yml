name: dev (PR)

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous run (if any)
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache build
        uses: actions/cache@v2
        with:
          path: |
            packages/**/es
            packages/**/lib
            packages/**/types
            !packages/**/node_modules
          key: ${{ runner.os }}-${{ github.run_id }}-build

      - name: Install
        run: |
          yarn install --frozen-lockfile
          yarn validate-lock-file

  prettier:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Prettier
        run: yarn prettier:check

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ESLint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache build
        uses: actions/cache@v2
        with:
          path: |
            packages/**/es
            packages/**/lib
            packages/**/types
            !packages/**/node_modules
          key: ${{ runner.os }}-${{ github.run_id }}-build

      - name: Test:unit
        run: yarn test
